    <script>
      // Global variables
      let allVisits = [];

      // Check authentication
      document.addEventListener("DOMContentLoaded", function () {
        checkAuth();
        updateDateTime();
        setInterval(updateDateTime, 1000);
        loadAllData();

        // Setup event listeners
        document
          .getElementById("visitTeacherFilter")
          .addEventListener("change", filterVisits);
        document
          .getElementById("monthFilter")
          .addEventListener("change", filterVisits);

        // Set default month filter
        const now = new Date();
        document.getElementById(
          "monthFilter"
        ).value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(
          2,
          "0"
        )}`;
      });

      function checkAuth() {
        const isLoggedIn = localStorage.getItem("adminLoggedIn");
        const loginTime = localStorage.getItem("adminLoginTime");

        if (!isLoggedIn || !loginTime) {
          window.location.href = "login.html";
          return;
        }

        const loginDate = new Date(loginTime);
        const now = new Date();
        const hoursDiff = (now - loginDate) / (1000 * 60 * 60);

        if (hoursDiff >= 24) {
          logout();
          return;
        }

        // Set admin name
        const adminName = localStorage.getItem("adminName") || "Muhammad Iqbal";
        document.getElementById("adminName").textContent = adminName;
      }

      function updateDateTime() {
        const now = new Date();
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        };
        document.getElementById("currentDateTime").textContent =
          now.toLocaleDateString("id-ID", options);
      }

      // Initialize Supabase
      const supabaseUrl = "https://zywlolvaejlrfimxrjvi.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp5d2xvbHZhZWpscmZpbXhyanZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTUxNzIsImV4cCI6MjA3MTY3MTE3Mn0.Go7Vf8yD35aN_xFKMN3tS9NlgBAkFXCoS-bmVX7n_pk";

      let supabase;
      try {
        supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
      } catch (error) {
        console.error("Supabase initialization failed:", error);
      }

      async function loadAllData() {
        try {
          showLoadingState();

          if (supabase) {
            const { data: visitsData, error: visitsError } = await supabase
              .from("visits")
              .select("*")
              .order("created_at", { ascending: false });

            if (!visitsError && visitsData) {
              allVisits = visitsData;
            } else {
              console.log("Using fallback data for visits");
              allVisits =
                JSON.parse(localStorage.getItem("homeVisits")) ||
                getSampleVisits();
            }
          } else {
            console.log("Supabase not available, using sample data");
            allVisits =
              JSON.parse(localStorage.getItem("homeVisits")) ||
              getSampleVisits();
          }

          populateTeacherFilter();
          displayVisits();
        } catch (error) {
          console.error("Error loading data:", error);
          allVisits = getSampleVisits();
          populateTeacherFilter();
          displayVisits();
        }
      }

      function showLoadingState() {
        document.getElementById("visitsList").innerHTML = `
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto mb-2"></div>
                    <p class="text-gray-500">Memuat kunjungan dari database...</p>
                </div>
            `;
      }

      function populateTeacherFilter() {
        const visitUniqueTeachers = [
          ...new Set(allVisits.map((visit) => visit.teacher)),
        ];
        const visitFilter = document.getElementById("visitTeacherFilter");

        visitFilter.innerHTML = '<option value="">Semua Wali Kelas</option>';
        visitUniqueTeachers.forEach((teacher) => {
          visitFilter.innerHTML += `<option value="${teacher}">${teacher}</option>`;
        });
      }

      function displayVisits() {
        const container = document.getElementById("visitsList");
        let filteredVisits = [...allVisits];

        // Filter by teacher
        const teacherFilter =
          document.getElementById("visitTeacherFilter").value;
        if (teacherFilter) {
          filteredVisits = filteredVisits.filter(
            (visit) => visit.teacher === teacherFilter
          );
        }

        // Filter by month
        const monthFilter = document.getElementById("monthFilter").value;
        if (monthFilter) {
          const [year, month] = monthFilter.split("-");
          filteredVisits = filteredVisits.filter((visit) => {
            const visitDate = new Date(visit.visit_date);
            return (
              visitDate.getFullYear() == year &&
              visitDate.getMonth() + 1 == month
            );
          });
        }

        // üîç Filter by student name
        const searchNama = document
          .getElementById("SearchNama")
          .value.trim()
          .toLowerCase();
        if (searchNama) {
          filteredVisits = filteredVisits.filter((visit) =>
            visit.student_name.toLowerCase().includes(searchNama)
          );
        }

        if (filteredVisits.length === 0) {
          container.innerHTML = `
            <div class="text-center py-8">
                <svg class="w-12 h-12 text-gray-300 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                </svg>
                <p class="text-gray-500">Tidak ada kunjungan ditemukan</p>
            </div>
        `;
          return;
        }

        container.innerHTML = filteredVisits
          .map((visit) => {
            return `
            <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-all">
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <h4 class="font-medium text-gray-800"> <span class="font-medium">Nama:</span> ${
                          visit.student_name
                        }</h4>
                        <p class="text-sm text-gray-600">${visit.teacher}</p>
                        <p class="text-sm text-gray-500">üìÖ ${new Date(
                          visit.visit_date
                        ).toLocaleDateString("id-ID")} - ${visit.visit_time}</p>
                    </div>
                    <button onclick="showVisitDetail(${
                      visit.id
                    })" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">
                        Detail
                    </button>
                </div>
                
                <div class="space-y-2">
                    <div class="bg-gray-50 rounded-lg p-3">
                        <h5 class="text-sm font-medium text-gray-700 mb-1">üìù Hasil Catatan Kunjungan:</h5>
                        <p class="text-sm text-gray-600">${
                          visit.visit_notes || "Tidak ada catatan"
                        }</p>
                    </div>
                    
                    <div class="bg-blue-50 rounded-lg p-3">
                        <h5 class="text-sm font-medium text-blue-700 mb-1">üîÑ Tindak Lanjut:</h5>
                        <p class="text-sm text-blue-600">${
                          visit.follow_up || "Tidak ada rencana tindak lanjut"
                        }</p>
                    </div>
                </div>
            </div>
        `;
          })
          .join("");
      }

      // üü¢ Event listener untuk pencarian nama siswa
      document
        .getElementById("SearchNama")
        .addEventListener("input", filterVisits);
      function filterVisits() {
        displayVisits();
      }

      function showVisitDetail(visitId) {

        document.getElementById("visitDetailContent").innerHTML = `

                        <div>
                            <h3 class="font-semibold text-gray-800 mb-2">Informasi Siswa</h3>
                            <div class="space-y-2 text-sm">
                                <p><span class="font-medium">Nama:</span> ${
                                  visit.student_name
                                }</p>
                                <p><span class="font-medium">Alamat:</span> ${
                                  visit.student_address || "Tidak tersedia"
                                }</p>
                            </div>
                        </div>
                        
                        <div>
                            <h3 class="font-semibold text-gray-800 mb-2">Informasi Kunjungan</h3>
                            <div class="space-y-2 text-sm">
                                <p><span class="font-medium">Wali Kelas:</span> ${
                                  visit.teacher
                                }</p>
                                <p><span class="font-medium">Tanggal:</span> ${new Date(
                                  visit.visit_date
                                ).toLocaleDateString("id-ID")}</p>
                                <p><span class="font-medium">Waktu:</span> ${
                                  visit.visit_time
                                }</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white border rounded-lg p-4">
                    <h3 class="font-semibold text-gray-800 mb-3">üìù Hasil Catatan Kunjungan</h3>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <p class="text-gray-700 leading-relaxed">${
                          visit.visit_notes ||
                          "Tidak ada catatan khusus untuk kunjungan ini."
                        }</p>
                    </div>
                </div>
                
                ${
                  visit.follow_up
                    ? `
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <h3 class="font-semibold text-blue-800 mb-3">üîÑ Tindak Lanjut</h3>
                        <div class="bg-white rounded-lg p-4">
                            <p class="text-blue-700 leading-relaxed">${visit.follow_up}</p>
                        </div>

                `
                    : `
                    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                        <h3 class="font-semibold text-gray-800 mb-3">üîÑ Tindak Lanjut</h3>
                        <div class="bg-white rounded-lg p-4">
                            <p class="text-gray-600 leading-relaxed">Tidak ada rencana tindak lanjut untuk kunjungan ini.</p>
                        </div>
                    </div>
                `
                }
                
                <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                    <h3 class="font-semibold text-green-800 mb-2">‚ÑπÔ∏è Informasi Tambahan</h3>
                    <div class="text-sm text-green-700">
                        <p><span class="font-medium">Dibuat pada:</span> ${new Date(
                          visit.created_at
                        ).toLocaleDateString("id-ID")} ${new Date(
          visit.created_at
        ).toLocaleTimeString("id-ID")}</p>
                    </div>
                </div>
            `;

        document.getElementById("visitDetailModal").classList.remove("hidden");
      }

      function closeVisitDetail() {
        document.getElementById("visitDetailModal").classList.add("hidden");

      // Close modal when clicking outside
      document
        .getElementById("visitDetailModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeVisitDetail();
          }
        });

      function downloadCSV() {
        // Get filtered visits based on current filters
        let filteredVisits = [...allVisits];

        const teacherFilter =
          document.getElementById("visitTeacherFilter").value;
        if (teacherFilter) {
          filteredVisits = filteredVisits.filter(
            (visit) => visit.teacher === teacherFilter
          );
        }

        const monthFilter = document.getElementById("monthFilter").value;
        if (monthFilter) {
          const [year, month] = monthFilter.split("-");
          filteredVisits = filteredVisits.filter((visit) => {
            const visitDate = new Date(visit.visit_date);
            return (
              visitDate.getFullYear() == year &&
              visitDate.getMonth() + 1 == month
            );
          });
        }

        if (filteredVisits.length === 0) {
          alert("Tidak ada data kunjungan untuk didownload!");
          return;
        }

        // Create CSV headers
        const headers = [
          "No",
          "Nama Siswa",
          "Wali Kelas",
          "Tanggal Kunjungan",
          "Waktu Kunjungan",
          "Alamat Siswa",
          "Hasil Catatan Kunjungan",
          "Tindak Lanjut",
          "Tanggal Input",
        ];

        // Create CSV content
        let csvContent = headers.join(",") + "\n";

        filteredVisits.forEach((visit, index) => {
          const row = [
            index + 1,
            `"${visit.student_name}"`,
            `"${visit.teacher}"`,
            new Date(visit.visit_date).toLocaleDateString("id-ID"),
            visit.visit_time,
            `"${visit.student_address || "Tidak tersedia"}"`,
            `"${(visit.visit_notes || "Tidak ada catatan").replace(
              /"/g,
              '""'
            )}"`,
            `"${(visit.follow_up || "Tidak ada tindak lanjut").replace(
              /"/g,
              '""'
            )}"`,
            new Date(visit.created_at).toLocaleDateString("id-ID"),
          ];
          csvContent += row.join(",") + "\n";
        });

        // Create and download file
        const blob = new Blob([csvContent], {
          type: "text/csv;charset=utf-8;",
        });
        const link = document.createElement("a");

        if (link.download !== undefined) {
          const url = URL.createObjectURL(blob);
          link.setAttribute("href", url);

          // Generate filename with current date and filters
          let filename = "hasil_kunjungan_";
          if (teacherFilter) {
            filename += teacherFilter.replace(/\s+/g, "_").toLowerCase() + "_";
          }
          if (monthFilter) {
            filename += monthFilter + "_";
          }
          filename += new Date().toISOString().split("T")[0] + ".csv";

          link.setAttribute("download", filename);
          link.style.visibility = "hidden";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          // Show success message
          const button = document.querySelector(
            'button[onclick="downloadCSV()"]'
          );
          const originalHTML = button.innerHTML;
          button.innerHTML = `
                    <svg class="w-4 h-4 mr-2 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Berhasil Download!
                `;
          button.classList.remove("bg-green-600", "hover:bg-green-700");
          button.classList.add("bg-green-500");

          setTimeout(() => {
            button.innerHTML = originalHTML;
            button.classList.remove("bg-green-500");
            button.classList.add("bg-green-600", "hover:bg-green-700");
          }, 2000);
        }
      }

      async function refreshData() {
        await loadAllData();

        const button = document.querySelector(
          'button[onclick="refreshData()"]'
        );
        const originalHTML = button.innerHTML;
        button.innerHTML = `
                <svg class="w-4 h-4 mx-auto text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            `;

        setTimeout(() => {
          button.innerHTML = originalHTML;
        }, 2000);
      }

      function logout() {
        if (confirm("Apakah Anda yakin ingin keluar?")) {
          localStorage.removeItem("adminLoggedIn");
          localStorage.removeItem("adminLoginTime");
          localStorage.removeItem("adminName");
          window.location.href = "index.html";
        }
      }
    </script>
  </body>
