    <script>
        // Global variables
        let allPlans = [];
        let allVisits = [];

        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            loadAllData();
        });

        function checkAuth() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            const loginTime = localStorage.getItem('adminLoginTime');
            
            if (!isLoggedIn || !loginTime) {
                window.location.href = 'login.html';
                return;
            }
            
            const loginDate = new Date(loginTime);
            const now = new Date();
            const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
            
            if (hoursDiff >= 24) {
                logout();
                return;
            }
            
            // Set admin name
            const adminName = localStorage.getItem('adminName') || 'Muhammad Iqbal';
            document.getElementById('adminName').textContent = adminName;
        }

        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('currentDateTime').textContent = now.toLocaleDateString('id-ID', options);
        }

        // Initialize Supabase
        const supabaseUrl = 'https://zywlolvaejlrfimxrjvi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp5d2xvbHZhZWpscmZpbXhyanZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTUxNzIsImV4cCI6MjA3MTY3MTE3Mn0.Go7Vf8yD35aN_xFKMN3tS9NlgBAkFXCoS-bmVX7n_pk';
        
        let supabase;
        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        } catch (error) {
            console.error('Supabase initialization failed:', error);
        }

        async function loadAllData() {
            try {
                showLoadingState();
                
                if (supabase) {
                    // Try to load from Supabase first
                    const { data: plansData, error: plansError } = await supabase
                        .from('plans')
                        .select('*')
                        .order('created_at', { ascending: false });
                    
                    const { data: visitsData, error: visitsError } = await supabase
                        .from('visits')
                        .select('*')
                        .order('created_at', { ascending: false });
                    
                    if (!plansError && plansData) {
                        allPlans = plansData;
                    } else {
                        console.log('Using fallback data for plans');
                        allPlans = JSON.parse(localStorage.getItem('visitPlans')) || getSamplePlans();
                    }
                    
                    if (!visitsError && visitsData) {
                        allVisits = visitsData;
                    } else {
                        console.log('Using fallback data for visits');
                        allVisits = JSON.parse(localStorage.getItem('homeVisits')) || getSampleVisits();
                    }
                } else {
                    // Fallback to sample data if Supabase is not available
                    console.log('Supabase not available, using sample data');
                    allPlans = JSON.parse(localStorage.getItem('visitPlans')) || getSamplePlans();
                    allVisits = JSON.parse(localStorage.getItem('homeVisits')) || getSampleVisits();
                }
                
                updateStatistics();
                displayDashboardOverview();
                
            } catch (error) {
                console.error('Error loading data:', error);
                // Final fallback to sample data
                allPlans = getSamplePlans();
                allVisits = getSampleVisits();
                
                updateStatistics();
                displayDashboardOverview();
            }
        }

        function getSamplePlans() {
            return [
                {
                    id: 1,
                    teacher: 'Bu Sari Wulandari',
                    student_name: 'Ahmad Rizki Pratama',
                    plan_date: '2024-01-15',
                    plan_time: '14:00',
                    visit_purpose: 'Konsultasi Akademik - Nilai Matematika',
                    created_at: '2024-01-10T10:00:00Z'
                },
                {
                    id: 2,
                    teacher: 'Pak Budi Santoso',
                    student_name: 'Siti Nurhaliza',
                    plan_date: '2024-01-16',
                    plan_time: '15:30',
                    visit_purpose: 'Konsultasi Perilaku - Kedisiplinan',
                    created_at: '2024-01-11T11:00:00Z'
                }
            ];
        }

        function getSampleVisits() {
            return [
                {
                    id: 1,
                    teacher: 'Bu Sari Wulandari',
                    student_name: 'Ahmad Rizki Pratama',
                    visit_date: '2024-01-15',
                    visit_time: '14:00',
                    visit_notes: 'Orang tua kooperatif, siswa berkomitmen untuk meningkatkan prestasi matematika.',
                    follow_up: 'Jadwalkan les tambahan matematika 2x seminggu. Monitoring progress setiap 2 minggu.',
                    student_address: 'Jl. Merdeka No. 123, RT 02/RW 05',
                    created_at: '2024-01-15T14:30:00Z'
                },
                {
                    id: 2,
                    teacher: 'Pak Budi Santoso',
                    student_name: 'Siti Nurhaliza',
                    visit_date: '2024-01-16',
                    visit_time: '15:30',
                    visit_notes: 'Diskusi tentang perilaku siswa di sekolah. Orang tua sangat memahami situasi.',
                    follow_up: 'Buat jadwal belajar terstruktur di rumah. Evaluasi perilaku setiap minggu.',
                    student_address: 'Jl. Sudirman No. 456, RT 03/RW 02',
                    created_at: '2024-01-16T16:00:00Z'
                }
            ];
        }

        function showLoadingState() {
            document.getElementById('dashboardPlansList').innerHTML = `
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto mb-2"></div>
                    <p class="text-gray-500">Memuat data...</p>
                </div>
            `;
            
            document.getElementById('dashboardVisitsList').innerHTML = `
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto mb-2"></div>
                    <p class="text-gray-500">Memuat data...</p>
                </div>
            `;
        }

        function updateStatistics() {
            const uniqueTeachers = [...new Set([
                ...allPlans.map(plan => plan.teacher),
                ...allVisits.map(visit => visit.teacher)
            ])];
            
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const monthlyVisits = allVisits.filter(visit => {
                const visitDate = new Date(visit.visit_date);
                return visitDate.getMonth() === currentMonth && visitDate.getFullYear() === currentYear;
            });
            
            document.getElementById('totalTeachers').textContent = uniqueTeachers.length;
            document.getElementById('totalPlans').textContent = allPlans.length;
            document.getElementById('totalVisits').textContent = allVisits.length;
            document.getElementById('monthlyVisits').textContent = monthlyVisits.length;
        }

        function displayDashboardOverview() {
            // Display recent plans
            const recentPlans = allPlans.slice(0, 5);
            const dashboardPlansContainer = document.getElementById('dashboardPlansList');
            
            if (recentPlans.length === 0) {
                dashboardPlansContainer.innerHTML = `
                    <div class="text-center py-4">
                        <p class="text-gray-500 text-sm">Belum ada rencana kunjungan</p>
                    </div>
                `;
            } else {
                dashboardPlansContainer.innerHTML = recentPlans.map(plan => {
                    const planDate = new Date(plan.plan_date);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    planDate.setHours(0, 0, 0, 0);
                    
                    let statusClass = 'bg-blue-100 text-blue-800';
                    let statusText = 'Direncanakan';
                    
                    if (planDate < today) {
                        statusClass = 'bg-red-100 text-red-800';
                        statusText = 'Terlewat';
                    } else if (planDate.getTime() === today.getTime()) {
                        statusClass = 'bg-green-100 text-green-800';
                        statusText = 'Hari Ini';
                    }
                    
                    return `
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <div class="flex-1">
                                <p class="font-medium text-gray-800 text-sm">${plan.student_name}</p>
                                <p class="text-xs text-gray-600">${plan.teacher}</p>
                                <p class="text-xs text-gray-500">${new Date(plan.plan_date).toLocaleDateString('id-ID')} - ${plan.plan_time}</p>
                            </div>
                            <span class="px-2 py-1 rounded-full text-xs font-medium ${statusClass}">${statusText}</span>
                        </div>
                    `;
                }).join('');
            }
            
            // Display recent visits
            const recentVisits = allVisits.slice(0, 5);
            const dashboardVisitsContainer = document.getElementById('dashboardVisitsList');
            
            if (recentVisits.length === 0) {
                dashboardVisitsContainer.innerHTML = `
                    <div class="text-center py-4">
                        <p class="text-gray-500 text-sm">Belum ada hasil kunjungan</p>
                    </div>
                `;
            } else {
                dashboardVisitsContainer.innerHTML = recentVisits.map(visit => {
                    return `
                        <div class="p-3 bg-gray-50 rounded-lg">
                            <div class="flex items-center justify-between mb-2">
                                <div class="flex-1">
                                    <p class="font-medium text-gray-800 text-sm">${visit.student_name}</p>
                                    <p class="text-xs text-gray-600">${visit.teacher}</p>
                                    <p class="text-xs text-gray-500">${new Date(visit.visit_date).toLocaleDateString('id-ID')} - ${visit.visit_time}</p>
                                </div>
                            </div>
                            <div class="text-xs text-gray-600 bg-white rounded p-2">
                                <p class="truncate">📝 ${visit.visit_notes || 'Tidak ada catatan'}</p>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        async function refreshData() {
            await loadAllData();
            
            // Show success message briefly
            const button = document.querySelector('button[onclick="refreshData()"]');
            const originalHTML = button.innerHTML;
            button.innerHTML = `
                <svg class="w-4 h-4 mx-auto text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            `;
            
            setTimeout(() => {
                button.innerHTML = originalHTML;
            }, 2000);
        }

        function logout() {
            if (confirm('Apakah Anda yakin ingin keluar?')) {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminLoginTime');
                localStorage.removeItem('adminName');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
