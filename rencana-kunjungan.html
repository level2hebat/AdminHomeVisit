<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">

        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg flex flex-col">
            <!-- Logo/Brand -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center">
                    <div class="gradient-bg w-10 h-10 rounded-lg flex items-center justify-center mr-3">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>

                        <h1 class="text-lg font-bold text-gray-900">Admin Panel</h1>

            </div>

            <!-- Navigation Menu -->
            <nav class="flex-1 p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="dashboard.html" class="nav-item flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="rencana-kunjungan.html" class="nav-item active flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v6a2 2 0 002 2h6a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                            Rencana Kunjungan
                        </a>
                    </li>
                    <li>
                        <a href="hasil-kunjungan.html" class="nav-item flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Hasil Kunjungan
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- User Info & Logout -->
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center mb-3">
                    <div class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center mr-3">
                        <svg class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-900" id="adminName">Muhammad Iqbal</p>
                        <p class="text-xs text-gray-600">Administrator</p>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button onclick="refreshData()" class="flex-1 bg-indigo-600 text-white px-3 py-2 rounded-lg hover:bg-indigo-700 transition-colors text-sm">
                        <svg class="w-4 h-4 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                    <button onclick="logout()" class="flex-1 bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 transition-colors text-sm">
                        <svg class="w-4 h-4 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Header -->
            <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900">Rencana Kunjungan</h2>
                        <p class="text-sm text-gray-600 mt-1">Monitoring semua rencana kunjungan rumah</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-sm text-gray-600">
                            <span id="currentDateTime"></span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-xl font-bold text-gray-800">Semua Rencana Kunjungan</h3>
                        <select id="teacherFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                            <option value="">Semua Wali Kelas</option>
                        </select>
                    </div>
                    <div id="plansList" class="space-y-4">
                        <!-- Content will be populated -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Global variables
        let allPlans = [];

        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            loadAllData();
            
            // Setup event listeners
            document.getElementById('teacherFilter').addEventListener('change', filterPlans);
        });

        function checkAuth() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            const loginTime = localStorage.getItem('adminLoginTime');
            
            if (!isLoggedIn || !loginTime) {
                window.location.href = 'login.html';
                return;
            }
            
            const loginDate = new Date(loginTime);
            const now = new Date();
            const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
            
            if (hoursDiff >= 24) {
                logout();
                return;
            }
            
            // Set admin name
            const adminName = localStorage.getItem('adminName') || 'Muhammad Iqbal';
            document.getElementById('adminName').textContent = adminName;
        }

        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('currentDateTime').textContent = now.toLocaleDateString('id-ID', options);
        }

        // Initialize Supabase
        const supabaseUrl = 'https://zywlolvaejlrfimxrjvi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp5d2xvbHZhZWpscmZpbXhyanZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTUxNzIsImV4cCI6MjA3MTY3MTE3Mn0.Go7Vf8yD35aN_xFKMN3tS9NlgBAkFXCoS-bmVX7n_pk';
        
        let supabase;
        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        } catch (error) {
            console.error('Supabase initialization failed:', error);
        }

        async function loadAllData() {
            try {
                showLoadingState();
                
                if (supabase) {
                    const { data: plansData, error: plansError } = await supabase
                        .from('plans')
                        .select('*')
                        .order('created_at', { ascending: false });
                    
                    if (!plansError && plansData) {
                        allPlans = plansData;
                    } else {
                        console.log('Using fallback data for plans');
                        allPlans = JSON.parse(localStorage.getItem('visitPlans')) || getSamplePlans();
                    }
                } else {
                    console.log('Supabase not available, using sample data');
                    allPlans = JSON.parse(localStorage.getItem('visitPlans')) || getSamplePlans();
                }
                
                populateTeacherFilter();
                displayPlans();
                
            } catch (error) {
                console.error('Error loading data:', error);
                allPlans = getSamplePlans();
                populateTeacherFilter();
                displayPlans();
            }
        }

        function getSamplePlans() {
            return [
                {
                    id: 1,
                    teacher: 'Bu Sari Wulandari',
                    student_name: 'Ahmad Rizki Pratama',
                    plan_date: '2024-01-15',
                    plan_time: '14:00',
                    visit_purpose: 'Konsultasi Akademik - Nilai Matematika',
                    created_at: '2024-01-10T10:00:00Z'
                },
                {
                    id: 2,
                    teacher: 'Pak Budi Santoso',
                    student_name: 'Siti Nurhaliza',
                    plan_date: '2024-01-16',
                    plan_time: '15:30',
                    visit_purpose: 'Konsultasi Perilaku - Kedisiplinan',
                    created_at: '2024-01-11T11:00:00Z'
                },
                {
                    id: 3,
                    teacher: 'Bu Ani Rahayu',
                    student_name: 'Dedi Setiawan',
                    plan_date: '2024-01-17',
                    plan_time: '13:00',
                    visit_purpose: 'Kunjungan Rutin - Monitoring Belajar',
                    created_at: '2024-01-12T09:00:00Z'
                },
                {
                    id: 4,
                    teacher: 'Pak Joko Widodo',
                    student_name: 'Maya Sari',
                    plan_date: '2024-01-18',
                    plan_time: '16:00',
                    visit_purpose: 'Konsultasi Orang Tua - Prestasi',
                    created_at: '2024-01-13T08:00:00Z'
                }
            ];
        }

        function showLoadingState() {
            document.getElementById('plansList').innerHTML = `
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto mb-2"></div>
                    <p class="text-gray-500">Memuat rencana dari database...</p>
                </div>
            `;
        }

        function populateTeacherFilter() {
            const uniqueTeachers = [...new Set(allPlans.map(plan => plan.teacher))];
            const filter = document.getElementById('teacherFilter');
            
            filter.innerHTML = '<option value="">Semua Wali Kelas</option>';
            uniqueTeachers.forEach(teacher => {
                filter.innerHTML += `<option value="${teacher}">${teacher}</option>`;
            });
        }

        function displayPlans() {
            const container = document.getElementById('plansList');
            let filteredPlans = [...allPlans];
            
            const teacherFilter = document.getElementById('teacherFilter').value;
            if (teacherFilter) {
                filteredPlans = filteredPlans.filter(plan => plan.teacher === teacherFilter);
            }
            
            if (filteredPlans.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <svg class="w-12 h-12 text-gray-300 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v6a2 2 0 002 2h6a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <p class="text-gray-500">Tidak ada rencana ditemukan</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredPlans.map(plan => {
                const planDate = new Date(plan.plan_date);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                planDate.setHours(0, 0, 0, 0);
                
                let statusClass = 'bg-blue-100 text-blue-800';
                let statusText = 'Direncanakan';
                
                if (planDate < today) {
                    statusClass = 'bg-red-100 text-red-800';
                    statusText = 'Terlewat';
                } else if (planDate.getTime() === today.getTime()) {
                    statusClass = 'bg-green-100 text-green-800';
                    statusText = 'Hari Ini';
                }
                
                return `
                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-all">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h4 class="font-medium text-gray-800">Kunjungan ke rumah ${plan.student_name}</h4>
                                <p class="text-sm text-gray-600"> Walikelas ${plan.teacher}</p>
                            </div>
                            <span class="px-2 py-1 rounded-full text-xs font-medium ${statusClass}">${statusText}</span>
                        </div>
                        <div class="text-sm text-gray-600">
                            <p>📅 ${new Date(plan.plan_date).toLocaleDateString('id-ID')} - ${plan.plan_time}</p>
                            <p>📝 ${plan.visit_purpose}</p>
                            <p class="text-xs text-gray-500 mt-2">Dibuat: ${new Date(plan.created_at).toLocaleDateString('id-ID')}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterPlans() {
            displayPlans();
        }

        async function refreshData() {
            await loadAllData();
            
            const button = document.querySelector('button[onclick="refreshData()"]');
            const originalHTML = button.innerHTML;
            button.innerHTML = `
                <svg class="w-4 h-4 mx-auto text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            `;
            
            setTimeout(() => {
                button.innerHTML = originalHTML;
            }, 2000);
        }

        function logout() {
            if (confirm('Apakah Anda yakin ingin keluar?')) {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminLoginTime');
                localStorage.removeItem('adminName');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
